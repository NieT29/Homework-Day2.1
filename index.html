<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Homework-Day2</title>
</head>
<body>
    <form class="form">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="2">ĐĂNG KÝ</th>
                </tr>
            </thead>
        
            <tbody>
                <tr>
                    <td>
                        <label>Full name</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Nhập fullname" size="28">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Username</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Nhập tên" size="28">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password" placeholder="Nhập mật khẩu" size="28">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Nhập lại</label><br>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password" placeholder="Nhập lại mật khẩu" size="28">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Giới tính</label>
                    </td>
                    <td>
                        <input type="radio" value="male" name="gender">
                        <label for="male">Nam</label>
                        <input type="radio" value="female" name="gender">
                        <label for="female">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Ngày sinh</label>
                    </td>
                    <td>
                        <select>
                            <option>Ngày 1</option>
                            <option>Ngày 2</option>
                            <option>Ngày 3</option>
                        </select>
                        <select>
                            <option>Tháng 1</option>
                            <option>Tháng 2</option>
                            <option>Tháng 3</option>
                        </select>
                        <select>
                            <option>Năm 2015</option>
                            <option>Năm 2016</option>
                            <option>Năm 2017</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Địa chỉ</label>
                    </td>
                    <td>
                        <textarea cols="20" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Avatar</label>
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Sở thích</label>
                    </td>
                    <td>
                        <input type="checkbox">
                        <label>Xem Phim</label>
                        <input type="checkbox">
                        <label>Thể Thao</label>
                        <input type="checkbox">
                        <label>Web</label>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2" class="tfoot-td">
                        <input type="reset" value="Reset" class="input">
                        <input type="submit" value="OK" class="input">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
